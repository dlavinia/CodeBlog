<!DOCTYPE html>
<html lang="br"  xmlns:th="http://thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CodeBlog | Posts</title>

    <!--BootstrapCND-->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
     <!--Import Google Icon Font-->
     <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet"/>
</head>
<body>
    <header>
        <nav class="navbar  bg-dark">
            <a class="navbar-brand" href="#" style="color: white; font-weight: bold;">CodeBlog</a>
            <a href="/newpost" class="btn btn-light" role="button">Novo Post</a>
        </nav>
    
    </header>

    <main>
        <div class="container" style="width: 60%;">
            <nav aria-label="breadcrumb">
                <ol class="breadcrumb" style="background-color: white; padding-left: 0px;">
                    <li class="breadcrumb-item" aria-current="page"><a href="/posts">Posts</a></li>
                    <li class="breadcrumb-item active" aria-current="page">Post</li>
                </ol>
            </nav>
            
            <article>
                <h1 class="card-title" style="font-weight: bold; margin-bottom: 20px;">
                <span th:text = ${post.titulo}></span>
                </h1>

                <p class="card-subtitle mb-2 text-muted">
                    <i class="material-icons">person_outline</i>
                    <span th:text = ${post.autor}></span>

                    <br>

                    <i class="material-icons">date_range</i>
                    <span th:text = ${post.data}></span>
                </p>
                
                <section>
                    <p class="card-text" style="margin-top: 40px;">
                     <span th:utext = ${post.texto}></span>
                    </p>
                </section>
            </article>

    </main>


</body>
</html>
